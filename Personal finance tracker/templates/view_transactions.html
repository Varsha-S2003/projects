{% extends "base.html" %}
{% block content %}
<h2>View Transactions</h2>
<table class="table table-bordered">
    <thead>
        <tr>
            <th>Date</th>
            <th>Type</th>
            <th>Category</th>
            <th>Amount</th>
            <th>Description</th>
        </tr>
    </thead>
    <tbody>
        {% for t in transactions %}
        <tr>
            <td>{{ t.timestamp.strftime('%Y-%m-%d') }}</td>
            <td>{{ t.type }}</td>
            <td>{{ t.category }}</td>
            <td>â‚¹{{ t.amount }}</td>
            <td>{{ t.description }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}

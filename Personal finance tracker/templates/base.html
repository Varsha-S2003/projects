<!DOCTYPE html>
<html>
<head>
    <title>Finance Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .profile-icon {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
        <div class="container">
             <div class="d-flex align-items-center">
    <a href="{{ url_for('profile') }}" class="d-flex align-items-center text-decoration-none text-white">
        <img src="{{ url_for('static', filename='profile_pics/icon.png' ) }}"
             class="profile-icon me-2" alt="Profile">
        <span class="navbar-brand mb-0 h1">Finance Tracker</span>
    </a>
</div>

            <div class="d-flex align-items-center">
                {% if current_user.is_authenticated %}
                    <a class="btn btn-outline-light me-2" href="/">Dashboard</a>
                    <a class="btn btn-outline-light me-2" href="/add">Add Transactions</a>
                    <a class="btn btn-outline-light me-2" href="/view">View Transactions</a>
                    <a class="btn btn-outline-light me-2" href="/reports">Reports</a>

                    <!-- Profile icon with link -->
                    <a href="{{ url_for('profile') }}" class="me-2">
                        <img src="{{ url_for('static', filename='profile_pics/' ~ current_user.profile_pic) }}"
                             class="profile-icon" alt="Profile">
                    </a>
                {% else %}
                    <a class="btn btn-outline-light me-2" href="/login">Login</a>
                    <a class="btn btn-outline-light" href="/register">Register</a>
                {% endif %}
            </div>
        </div>
    </nav>

    <div class="container">
        {% block content %}{% endblock %}
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

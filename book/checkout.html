

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout Page</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="home.css">

</head>
<body>
  


<section class="display_order">
  <h2>Ordered Products</h2>
  <div class="single_order_product">
    <img src="./uploaded_img/book1.jpg" alt="">
    <div class="single_des">
    <h3></h3>
    <p>Rs.200</p>
    <p>Quantity :1 </p>
    </div>

  </div>
  

  
  <div class="checkout_grand_total"> GRAND TOTAL : <span>$/200-</span> </div>
</section>



<section class="contact_us">

<form action="" method="post">
   <h2>Add Your Details</h2>
   <input type="text" name="name" required placeholder="Enter your name" >

   <input type="phone" name="number" required placeholder="Enter your number">

   <input type="email" name="email" required placeholder="Enter your email">

   <select name="method" id="">
    <option value="cash on delivery">cash on delivery</option>
    <!--<option value="gpay">gpay</option>-->
   </select>
  
   <textarea name="address" placeholder="Enter your address" id="" cols="30" rows="10"></textarea>
   
   <input type="submit" value="Place Your Order" name="order_btn" class="product_btn" onclick="btn1()">
</form>
</section>

<script>
  function btn1()
  {
    alert("order place");
  }
</script>

</body>
</html>

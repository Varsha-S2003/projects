
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Products</title>
  <link rel="stylesheet" href="admin.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>


<section class="admin_add_products">
  <form action="" method="post" enctype="multipart/form-data">
    <h3>Add Product</h3>
    <input type="text" name="name" class="admin_input" placeholder="Enter Product Name" required>

    <input type="number" min="0" name="price" class="admin_input" placeholder="Enter Product Price" required>

    <input type="file" name="image" class="admin_input" accept="image/jpg, image/jpeg, image/png" required>

    <input type="submit" name="add_products_btn" class="admin_input" value="Add Product">
  </form>

</section>

<section class="show_products">
  <div class="product_box_cont">
    
    <div class="product_box">
      <img src="./uploaded_img/" alt="">

      <div class="product_name">
      
      </div>

      <div class="product_price">Rs.  /-
      </div>

      <a href="admin_products.html" class="product_btn">Update</a>

      <a href="admin_products.html" class="product_btn product_del_btn" onclick= "return confirm('Are you sure you want to delete this product ?');">Delete</a>
    </div>
    
  </div>
</section>

<section class="edit_product_form">
  

  <form action="" method="post" enctype="multipart/form-data">
    <input type="hidden" name="update_p_id" value="">

    <input type="hidden" name="update_old_img" value="">

    <img src="./uploaded_img/" alt="">


    <input type="text" name="update_name" value="" class="admin_input update_box" required placeholder="Enter Product Name">

    <input type="number" name="update_price" min="0" value="" class="admin_input update_box" required placeholder="Enter Product Price">

    <input type="file" name="update_image" value="" class="admin_input update_box" accept="image/jpg, image/jpeg, image/png">

    <input type="submit" value="update" name="update_product" class="product_btn">
    <input type="reset" value="cancel" id="close_update" class="product_btn product_del_btn">
    
  </form>
</section>

<script src="admin_js.js"></script>
<script src="https://kit.fontawesome.com/eedbcd0c96.js" crossorigin="anonymous"></script>

</body>
</html>



<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Orders</title>
  <link rel="stylesheet" href="admin.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
<section class="admin_orders">
  <h1 class="title">Placed Orders</h1>

  <div class="admin_box_container">
   
    <div class="admin_box">
      <p>User Id : <span></span></p>
      <p>Placed On : <span></span></p>
      <p>Name : <span></span></p>
      <p>Number : <span></span></p>
      <p>Email : <span></span></p>
      <p>Address : <span></span></p>
      <p>Total Products : <span></span></p>
      <p>Total Price : <span></span></p>
      <p>Payment Method : <span></span></p>

      <form action="" method="post">
            <input type="hidden" name="order_id" value="">
            <select name="update_payment">
               <option value="" selected disabled></option>
               <option value="pending">pending</option>
               <option value="completed">completed</option>
            </select>
            <input type="submit" value="update" name="update_order" class="option-btn">
            <a href="admin_orders.html" onclick="return confirm('Are you sure you want to delete this order?');" class="delete-btn">delete</a>
         </form>
    </div>
  </div>
</section>


<script src="admin_js.js"></script>
<script src="https://kit.fontawesome.com/eedbcd0c96.js" crossorigin="anonymous"></script>

</body>
</html>
